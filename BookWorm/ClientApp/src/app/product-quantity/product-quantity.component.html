<div class="quantity">
    <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="auto">
            <button (click)="removeFromCart()" mat-raised-button color="primary">-
            </button>
        </div>
        <div fxFlex="auto" class="cart">
            {{ shoppingCart.getQuantity(product) }} in cart
        </div>
        <div fxFlex="auto">
            <button (click)="addToCart()" mat-raised-button color="primary">+
            </button>
        </div>
    </div>
</div>
