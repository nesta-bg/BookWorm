<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" autocomplete="off" class="login-form">
            <div>
                <mat-form-field class="login-full-width">
                    <input 
                        matInput 
                        placeholder="User Name" 
                        type="text" 
                        formControlName="userName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="login-full-width">
                    <input 
                        matInput 
                        placeholder="Password" 
                        type="password" 
                        formControlName="password"> 
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Login</button>
    </mat-card-actions>
</mat-card>
