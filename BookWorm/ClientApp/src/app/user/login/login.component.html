<mat-drawer-container fxLayout="row" fxLayoutAlign="center center">
    <mat-drawer-content>
        <h1>Login</h1>
        <form [formGroup]="loginForm" autocomplete="off" class="login-form">
            <div>
                <mat-form-field class="login-full-width">
                    <input 
                        matInput 
                        placeholder="User Name" 
                        type="text" 
                        formControlName="userName"
                        [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="username.errors?.required">
                        User Name is <strong>required</strong>.
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="login-full-width">
                    <input 
                        matInput 
                        placeholder="Password" 
                        type="password" 
                        formControlName="password"
                        [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="password.errors?.required">
                        Password is <strong>required</strong>.
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
    </mat-drawer-content>
</mat-drawer-container>
