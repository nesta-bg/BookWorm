<mat-drawer-container fxLayout="row" fxLayoutAlign="center center">
    <mat-drawer-content>
        <h1>{{ title }}</h1>

        <div *ngIf="orders.length == 0; else showOrders">There are no active orders presented for you.</div>

        <ng-template #showOrders>
            <table mat-table [dataSource]="orders" class="orders-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.appUser.fullName}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.shoppingCart.dateCreated | date}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button color="primary">
                            <a [routerLink]="['/order-details/', element.id]">
                                Order Details
                            </a>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-template>
    </mat-drawer-content>
</mat-drawer-container>
