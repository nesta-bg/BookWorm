<mat-card *ngIf="product.title" class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img *ngIf="product.imageUrl" mat-card-image [src]="product.imageUrl" alt="{{ product.title }}">
    <mat-card-content>
        <p>{{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showActions">
        <button
            *ngIf="getQuantity() === 0; else updateQuantity"  
            mat-stroked-button color="primary" 
            (click)="addToCart(product)">ADD TO CART
        </button>
        <ng-template #updateQuantity>
            <div class="quantity">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex="auto">
                        <button mat-raised-button color="primary">-</button>
                    </div>
                    <div fxFlex="auto" class="cart">
                        {{ getQuantity() }} in cart
                    </div>
                    <div fxFlex="auto">
                        <button mat-raised-button color="primary">+</button>
                    </div>
                </div>
            </div> 
        </ng-template>
    </mat-card-actions>
</mat-card>
