<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <mat-toolbar>
            <mat-toolbar-row >
                <span>
                    <a href="#">All Categories</a>
                </span>
            </mat-toolbar-row>
            <mat-toolbar-row *ngFor="let c of categories" [class.active]="category == c.valueName">
                <span>
                    <a routerLink="/" [queryParams]="{ category: c.valueName }">{{ c.displayName }}
                    </a>
                </span>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-drawer>
    <mat-drawer-content>
        <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="2%">
            <div *ngFor="let p of filteredProducts" fxFlex="0 0 21%" fxFlex.sm="0 0 46%" fxFlex.xs="0 0 96%" [ngStyle]="{ 'margin-bottom.%': 4 }">
                <mat-card class="product-card">
                    <mat-card-header>
                        <mat-card-title>{{ p.title }}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="p.imageUrl" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>{{ p.price | currency }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>ADD TO CART</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div> 
    </mat-drawer-content>
</mat-drawer-container>
