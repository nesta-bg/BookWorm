<form class="product-form">
    <mat-form-field class="product-full-width">
        <input type="text" matInput placeholder="Title">
    </mat-form-field>

    <mat-form-field class="product-full-width">
        <input type="number" matInput placeholder="$ Price">
    </mat-form-field>

    <mat-form-field class="product-full-width">
        <mat-label>Choose Category</mat-label>
        <mat-select>
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{ category.viewValue }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="product-full-width">
        <input type="text" matInput placeholder="Image URL">
    </mat-form-field>
    
    <button mat-flat-button color="primary">Save</button>
</form>
